<form role="form" name="resourceEdit.serviceProviderForm" ng-submit="resourceEdit.submit('serviceProvider', resourceEdit.serviceProviderForm.$valid)" novalidate>
    <div class="form-group" ng-class="{'has-error' : resourceEdit.serviceProviderForm.stateProvinceBusiness.$invalid && !resourceEdit.serviceProviderForm.stateProvinceBusiness.$pristine }">
        <label class="control-label">Type Of Service</label>
        <select type="text"
                name="stateProvinceBusiness"
                class='form-control'
                ng-model="resourceEdit.serviceProvider.roles"
                ng-options="role.id as role.name for role in resourceEdit.roles"
                multiple></select>
    </div>
    <div class="form-group" ng-class="{'has-error' : resourceEdit.serviceProviderForm.companyName.$invalid && !resourceEdit.serviceProviderForm.companyName.$pristine }">
        <label class="control-label">Company Name</label>
        <input type="text"
               name="companyName"
               class="form-control"
               ng-model="resourceEdit.serviceProvider.companyName"
               ng-minlength="2"
               ng-maxlength="128">
        <p ng-show="!resourceEdit.serviceProviderForm.companyName.$pristine && resourceEdit.serviceProviderForm.companyName.$error.minlength" class="help-block">Company Name is too short</p>
        <p ng-show="!resourceEdit.serviceProviderForm.companyName.$pristine && resourceEdit.serviceProviderForm.companyName.$error.maxlength" class="help-block">Company Name is too long.</p>
    </div>
    <div class="form-group">
        <label class="control-label">Address 1</label>
        <input type="text"
               name="address1"
               ng-model="resourceEdit.serviceProvider.address1"
               class="form-control">
    </div>
    <div class="form-group">
        <label class="control-label">Address 2</label>
        <input type="text"
               name="address2"
               ng-model="resourceEdit.serviceProvider.address2"
               class="form-control">
    </div>
    <div class="form-group">
        <label class="control-label">City</label>
        <input type="text"
               name="city"
               ng-model="resourceEdit.serviceProvider.city"
               class="form-control">
    </div>
    <div class="form-group" ng-class="{'has-error' : resourceEdit.serviceProviderForm.stateProvinceBusiness.$invalid && !resourceEdit.serviceProviderForm.stateProvinceBusiness.$pristine }">
        <label class="control-label">State</label>
        <select type="text"
                name="stateProvinceBusiness"
                class='form-control'
                ng-model="resourceEdit.serviceProvider.stateProvince">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>
    </div>
    <div class="form-group">
        <label class="control-label">Zip Code</label>
        <input type="text"
               name="zipCode"
               ng-model="resourceEdit.serviceProvider.zipCode"
               class="form-control">
    </div>
    <div class="form-group" ng-class="{'has-error' : userForm.phoneWork.$invalid && !userForm.phoneWork.$pristine }">
        <label class="control-label">Phone Number</label>
        <input type="text"
               name="phoneWork"
               ng-model="resourceEdit.serviceProvider.phoneWork"
               ng-minlength="10"
               ng-maxlength="10"
               class="form-control input-phone"
               phone-input>
        <p ng-show="resourceEdit.userForm.phoneWork.$error.minlength" class="help-block">Phone Number is too short</p>
        <p ng-show="resourceEdit.userForm.phoneWork.$error.maxlength" class="help-block">Phone Number is too long.</p>
    </div>
    <div class="form-group">
        <label class="control-label">Website Url</label>
        <input type="text"
               name="website"
               ng-model="resourceEdit.serviceProvider.website"
               class="form-control">
    </div>
    <div class="form-group">
        <label class="control-label">Upload Company Logo</label>
        <div class="fancy-file-upload fancy-file-primary">
            <i class="fa fa-upload"></i>
            <input id="fileInput" type="file" onchange="angular.element(this).scope().readLogo(this.files[0]); jQuery(this).next('input').val(this.value);">
            <input type="text" class="form-control" placeholder="no file selected" readonly="" />
            <span class="button">Choose File</span>
        </div>
    </div>
    <div class="margiv-top10">
        <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i>Save</button>
    </div>
</form>
<div class="row">
    <div ng-if="resourceEdit.logoUrl" class="col-md-10 col-lg-10 col-sm-10">
        <div class="box-static margin-top-15" style="display:table-cell; vertical-align:middle; text-align:center;">
            <div class="box-icon-title">
                <h5 class="margin-bottom-0 text-center">Logo Preview</h5>
            </div>
            <img ng-if="resourceEdit.logoUrl"
                 ng-src="{{resourceEdit.logoUrl}}"
                 width="300"
                 height="300" />
        </div>
    </div>
</div>
