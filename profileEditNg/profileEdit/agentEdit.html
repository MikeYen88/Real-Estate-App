<form role="form" name="agentEdit.agentForm" ng-submit="agentEdit.submit('agentForm', agentEdit.agentForm.$valid)" novalidate>
    <div class="form-group" ng-class="{'has-error' : agentEdit.agentForm.licenseNumber.$invalid && !agentEdit.agentForm.licenseNumber.$pristine }">
        <label class="control-label">License #</label>
        <input type="text"
               name="licenseNumber"
               class="form-control"
               ng-model="agentEdit.agentSettings.licenseId"
               ng-minlength="8"
               ng-maxlength="8">
        <p ng-show="!agentEdit.agentForm.phoneCell.$pristine && agentEdit.agentForm.phoneCell.$error.minlength" class="help-block">License # is too short</p>
        <p ng-show="!agentEdit.agentForm.phoneCell.$pristine && agentEdit.agentForm.phoneCell.$error.maxlength" class="help-block">License # is too long.</p>
    </div>
    <div class="form-group" ng-class="{'has-error' : agentEdit.agentForm.lastName.$invalid && !agentEdit.agentForm.lastName.$pristine }">
        <label class="control-label">License State</label>
        <select type="text"
                name="licenseState"
                class='form-control'
                ng-model="agentEdit.agentSettings.licenseState">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>
    </div>
    <div class="form-group" ng-class="{'has-error' : agentEdit.agentForm.expirationDate.$invalid && !agentEdit.agentForm.expirationDate.$pristine }">
        <label class="control-label">License Expiration Date</label>
        <input type="text"
               name="expirationDate"
               class="form-control datepicker valid"
               ng-model="agentEdit.agentSettings.expirationDate"
               data-format="mm/dd/yyyy">
    </div>
    <div class="form-group" ng-class="{'has-error' : agentEdit.agentForm.officeLicense.$invalid && !agentEdit.agentForm.officeLicense.$pristine }">
        <label class="control-label">Office License #</label>
        <input type="text"
               name="officeLicense"
               ng-model="agentEdit.agentSettings.officeId"
               ng-minlength="8"
               ng-maxlength="8"
               class="form-control">
        <p ng-show="!agentEdit.agentForm.officeLicense.$pristine && agentEdit.agentForm.officeLicense.$error.minlength" class="help-block">License Number is too short</p>
        <p ng-show="!agentEdit.agentForm.officeLicense.$pristine && agentEdit.agentForm.officeLicense.$error.maxlength" class="help-block">License Number is too long.</p>
    </div>
    <div class="form-group" ng-class="{'has-error' : agentEdit.registerOfficeForm.stateProvinceBusiness.$invalid && !agentEdit.serviceProviderForm.stateProvinceBusiness.$pristine }">
        <label class="control-label">MLS Membership</label>
        <select type="text"
                name="MLS Membership"
                class='form-control'
                ng-model="agentEdit.agentSettings.mlsShortName"
                ng-options="lookup.shortValue as lookup.longValue for lookup in agentEdit.mlsLookup"></select>
    </div>
    <div class="form-group" ng-class="{'has-error' : agentEdit.agentForm.mlsId.$invalid && !agentEdit.agentForm.mlsId.$pristine }">
        <label class="control-label">MLS ID</label>
        <input type="text"
               name="mlsId"
               ng-model="agentEdit.agentSettings.mlsId"
               ng-minlength="3"
               ng-maxlength="15"
               class="form-control">
        <p ng-show="!agentEdit.agentForm.mlsId.$pristine && agentEdit.agentForm.mlsId.$error.minlength" class="help-block">Phone Number is too short</p>
        <p ng-show="!agentEdit.agentForm.mlsId.$pristine && agentEdit.agentForm.mlsId.$error.maxlength" class="help-block">Phone Number is too long.</p>
    </div>
    <div class="form-group" ng-class="{'has-error' : agentEdit.agentForm.aboutMe.$invalid && !agentEdit.agentForm.aboutMe.$pristine }">
        <label class="control-label">About Me</label>
        <textarea ng-model="agentEdit.agentSettings.aboutMe"
                  class="form-control"
                  rows="4"
                  ng-minlength="10"
                  ng-maxlength="400"></textarea>
        <div role="alert" class="help-inline error">
            <span class="error" ng-show="!agentEdit.agentForm.password.$pristine && agentEdit.agentForm.password.$error.minlength">About Me must be 10 characters or more</span>
            <span class="error" ng-show="!agentEdit.agentForm.password.$pristine && agentEdit.agentForm.password.$error.maxlength">About Me must be 400 characters or less</span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">Standard Commission</label>
        <input type="text"
               name="standardCommission"
               ng-model="agentEdit.agentSettings.defaultCommission"
               percentage-field
               percentage-max-decimals="2"
               class="form-control">
    </div>
    <div class="form-group">
        <label class="control-label">Broker's Cut</label>
        <input type="text"
               name="brokersCut"
               ng-model="agentEdit.agentSettings.brokersCut"
               percentage-field
               percentage-max-decimals="2"
               class="form-control">
    </div>
    <div class="form-group">
        <label class="control-label">Upload Personal Banner</label>
        <div class="fancy-file-upload fancy-file-primary">
            <i class="fa fa-upload"></i>
            <input id="fileInput" type="file" onchange="angular.element(this).scope().readBanner(this.files[0]); jQuery(this).next('input').val(this.value);">
            <input type="text" class="form-control" placeholder="no file selected" readonly="" />
            <span class="button">Choose File</span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">Upload Company Logo</label>
        <div class="fancy-file-upload fancy-file-primary">
            <i class="fa fa-upload"></i>
            <input id="fileInput" type="file" onchange="angular.element(this).scope().readLogo(this.files[0]); jQuery(this).next('input').val(this.value);">
            <input type="text" class="form-control" placeholder="no file selected" readonly="" />
            <span class="button">Choose File</span>
        </div>
    </div>
    <div class="margiv-top10">
        <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i>Save</button>
    </div>
</form>
<div class="row">
    <div ng-if="agentEdit.bannerUrl" class="col-md-10 col-lg-10 col-sm-10">
        <div class="box-static margin-top-15" style="display:table-cell; vertical-align:middle; text-align:center;">
            <div class="box-icon-title">
                <h5 class="margin-bottom-0 text-center">Banner Preview</h5>
            </div>
            <img ng-if="agentEdit.bannerUrl"
                 ng-src="{{agentEdit.bannerUrl}}"
                 width="500"
                 height="300" />
        </div>
    </div>
</div>
<div class="row">
    <div ng-if="agentEdit.logoUrl" class="col-md-10 col-lg-10 col-sm-10">
        <div class="box-static margin-top-15" style="display:table-cell; vertical-align:middle; text-align:center;">
            <div class="box-icon-title">
                <h5 class="margin-bottom-0 text-center">Logo Preview</h5>
            </div>
            <img ng-if="agentEdit.logoUrl"
                 ng-src="{{agentEdit.logoUrl}}"
                 width="300"
                 height="300" />
        </div>
    </div>
</div>
