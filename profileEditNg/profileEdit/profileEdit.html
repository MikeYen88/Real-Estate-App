<form role="form" name="profileEdit.userForm" ng-submit="profileEdit.submit('userForm', profileEdit.userForm.$valid)" novalidate>
    <div class="form-group" ng-class="{'has-error' : profileEdit.userForm.firstName.$invalid && !profileEdit.userForm.firstName.$pristine }">
        <label class="control-label">First Name</label>
        <input type="text"
               name="firstName"
               class="form-control"
               ng-model="profileEdit.person.firstName"
               ng-minlength="2"
               ng-maxlength="50">
        <p ng-show="!profileEdit.userForm.firstName.$pristine && profileEdit.userForm.firstName.$error.minlength" class="help-block">Last Name is too short</p>
        <p ng-show="!profileEdit.userForm.firstName.$pristine && profileEdit.userForm.firstName.$error.maxlength" class="help-block">First Name is too long.</p>
    </div>
    <div class="form-group" ng-class="{'has-error' : profileEdit.userForm.lastName.$invalid && !profileEdit.userForm.lastName.$pristine }">
        <label class="control-label">Last Name</label>
        <input type="text"
               name="lastName"
               class='form-control'
               ng-model="profileEdit.person.lastName"
               ng-minlength="2"
               ng-maxlength="50">
        <p ng-show="!profileEdit.userForm.lastName.$pristine && profileEdit.userForm.lastName.$error.minlength" class="help-block">Last Name is too short</p>
        <p ng-show="!profileEdit.userForm.lastName.$pristine && profileEdit.userForm.lastName.$error.maxlength" class="help-block">First Name is too long.</p>
    </div>
    <div class="form-group" ng-class="{'has-error' : profileEdit.userForm.phoneCell.$invalid && !profileEdit.userForm.phoneCell.$pristine }">
        <label class="control-label">Cell Number</label>
        <input type="text"
               name="phoneCell"
               ng-model="profileEdit.person.phoneCell"
               ng-minlength="10"
               ng-maxlength="14"
               phone-input
               class="form-control input-phone">
        <p ng-show="profileEdit.userForm.phoneCell.$error.minlength" class="help-block">Phone Number is too short</p>
        <p ng-show="profileEdit.userForm.phoneCell.$error.maxlength" class="help-block">Phone Number is too long.</p>
    </div>
    <div class="form-group" ng-class="{'has-error' : profileEdit.userForm.phoneHome.$invalid && !profileEdit.userForm.phoneHome.$pristine }">
        <label class="control-label">Home Number</label>
        <input type="text"
               name="phoneHome"
               ng-model="profileEdit.person.phoneHome"
               ng-minlength="10"
               ng-maxlength="14"
               phone-input
               class="form-control input-phone">
        <p ng-show="profileEdit.userForm.phoneHome.$error.minlength" class="help-block">Phone Number is too short</p>
        <p ng-show="profileEdit.userForm.phoneHome.$error.maxlength" class="help-block">Phone Number is too long.</p>
    </div>
    <div class="form-group" ng-class="{'has-error' : profileEdit.phoneWork.$invalid && !profileEdit.phoneWork.$pristine }">
        <label class="control-label">Work Number</label>
        <input type="text"
               name="phoneWork"
               ng-model="profileEdit.person.phoneWork"
               ng-minlength="10"
               ng-maxlength="14"
               class="form-control input-phone"
               phone-input>
        <p ng-show="profileEdit.userForm.phoneWork.$error.minlength" class="help-block">Phone Number is too short</p>
        <p ng-show="profileEdit.userForm.phoneWork.$error.maxlength" class="help-block">Phone Number is too long.</p>
    </div>
    <div class="form-group">
        <label class="control-label">Address 1</label>
        <input type="text"
               name="address1"
               ng-model="profileEdit.person.address1"
               class="form-control">
    </div>
    <div class="form-group">
        <label class="control-label">Address 2</label>
        <input type="text"
               name="address2"
               ng-model="profileEdit.person.address2"
               class="form-control">
    </div>
    <div class="form-group">
        <label class="control-label">City</label>
        <input type="text"
               name="city"
               ng-model="profileEdit.person.city"
               class="form-control">
    </div>
    <div class="form-group">
        <label class="control-label">State</label>
        <select type="text"
                name="stateProvince"
                ng-model="profileEdit.person.stateProvince"
                class="form-control">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>
    </div>
    <div class="form-group">
        <label class="control-label">Zip Code</label>
        <input type="text"
               name="zipCode"
               ng-model="profileEdit.person.zipCode"
               class="form-control">
    </div>
    <div class="form-group">
        <label class="control-label">Date Of Birth</label>
        <input type="text"
               class="form-control datepicker valid"
               name="dateOfBirth"
               ng-model="profileEdit.person.birthday"
               data-format="mm/dd/yyyy"
               data-lang="en"
               data-rtl="false"
               aria-invalid="false">
    </div>
    <div class="form-group">
        <label class="control-label">Website Url</label>
        <input type="text"
               name="website"
               ng-model="profileEdit.person.websiteUrl"
               class="form-control">
    </div>
    <div class="form-group">
        <label class="control-label">Preferred Language(s)</label>
        <select type="text"
                name="languages"
                ng-model="profileEdit.person.preferredLanguages"
                class="form-control"
                ng-options="language.value as language.name for language in profileEdit.languages"
                multiple></select>
    </div>
    <div class="margiv-top10">
        <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i>Save</button>
    </div>
</form>
